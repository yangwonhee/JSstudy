<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="learn.css">
    <title>:)</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="backgroung_logo" class="clock_img">
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙" class="">
                </div>
            </div>
        </div>
        <div class="intro">
            <div class="intro_saying">"연습은 어제의 당신보다 당신을 더 낫게 만든다.</div>
            <div class="quotes">
                <img src="img/quotes.png" alt="따옴표" class="">
                <p>
                    <span>1만 시간의 법칙</span>은<br>어떤 분야의 전문가가 되기 위해서는
                    <br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </div>
        </div>
        <div class="inputs">
            <p>나는</p>
            <input type="text" id="field_value" placeholder="ex)programming">
            <p>전문가가 될 것이다.</p>
        </div>
        <div class="time">
            <p>그래서 앞으로 매일 하루에</p>
            <div>
                <input type="text" id="time_value" placeholder="ex)5">
                <p>시간 씩 훈련할 것이다.</p>
            </div>
        </div>
        <div class="start">
            <div class="btn_wrap">
                <button class="start_btn">나는 며칠동안 훈련을 해야 1만 시간이 될까?</button>
                <div class="click_img">
                    <img src="img/click.png" alt="click">
                </div>
            </div>
        </div>
        <div class="result_loading">
            <div id="img_wrap">
                <img src="img/loading.png" alt="loainging..">
            </div>
        </div>
        <div class="result">
            <div id="result_wrap">
                <div>
                    당신은 <span class="field_result"></span>전문가가 되기 위해서
                </div>
                <div>
                    대략 <span class="time_result"></span>일 이상 훈련하셔야 합니다. :)
                </div>
            </div>
            <div class="buttons">
                <div class="go">
                    <button class="modal_btn">go to training!!</button>
                </div>
                <div class="share">
                    <button class="share_btn">sharing!!</button>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>fighting!!</h1>
                <h3>당신의 꿈을 응원합니다.</h3>
            </div>
        </div>
    </section>
    <section id="copyright"></section>
</body>
</html>
